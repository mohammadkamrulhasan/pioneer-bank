<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="text" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <!--<h1>Transaction Area</h1>-->
        <div class="row">
            <div class="col-md-4">
               <div class="deposit status">
                   <h5>Deposit</h5>
                <h2>$ <span id="depositAmount1"> 00</span> </h2>
            </div> 
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="withdrawAmount1">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="balanceAmount">1245</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="live">
                <h3>Deposit</h3>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button id="addDeposit" class="btn btn-primary">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="live">
                <h3>Withdraw</h3>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button id="addWithdraw" class="btn btn-primary">withdraw</button>
                </div>
                
            </div>
        </div>
    </div>
    
        <script>
            const loginBtn=document.getElementById('login');
            loginBtn.addEventListener("click",function(){
                const loginArea= document.getElementById("login-area");
                loginArea.style.display="none";
                const transactionArea=document.getElementById("transaction-area");
                transactionArea.style.display="block";
            })

            const depositBtn=document.getElementById('addDeposit');
            depositBtn.addEventListener('click', function(){
            //    console.log('deposit button click');
               const depAmount=document.getElementById("depositAmount").value;
               const inputAmount=parseFloat(depAmount);

            //    const depositAmounts=document.getElementById("depositAmount1").innerText;
            //    const depositAmountNumber=parseFloat(depositAmounts);
            //     const totalDeposit=inputAmount+depositAmountNumber;
            //     // console.log(totalDeposit);
            //     document.getElementById("depositAmount1").innerText=totalDeposit;

            //     const balanceAmount=document.getElementById("balanceAmount").innerText;
            //    const balanceAmountNumber=parseFloat(balanceAmount);
            //     const totalBalance=inputAmount+balanceAmountNumber;

            //     // console.log(totalDeposit);
            //     document.getElementById("balanceAmount").innerText=totalBalance;
                    updateSpanTag("depositAmount1",inputAmount);
                    updateSpanTag("balanceAmount",inputAmount);

                document.getElementById("depositAmount").value='';
            })
                
            function updateSpanTag(id,inputAmount){
                const balanceAmount=document.getElementById(id).innerText;
               const balanceAmountNumber=parseFloat(balanceAmount);
                const totalBalance=inputAmount+balanceAmountNumber;

                // console.log(totalDeposit);
                document.getElementById(id).innerText=totalBalance;
            }

            const withdrawBtn=document.getElementById('addWithdraw');
            withdrawBtn.addEventListener('click', function(){
            //    console.log('deposit button click');
               const withAmount=document.getElementById("withdrawAmount").value;
               const wAmount=parseFloat(withAmount);

                    updateWithSpanTag("withdrawAmount1",wAmount);
                    updateWithSpanTag("balanceAmount", -1*wAmount);

                document.getElementById("withdrawAmount").value='';
            })
                
            function updateWithSpanTag(id,wAmount){
                const bAmount=document.getElementById(id).innerText;
               const bAmountNumber=parseFloat(bAmount);
                const tBalance=wAmount+bAmountNumber;

                // console.log(totalDeposit);
                document.getElementById(id).innerText=tBalance;
            }
            
        </script>
   
   
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
